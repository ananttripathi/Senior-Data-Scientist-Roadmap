<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Roadmap | Data & AI Careers</title>
  <style>
    :root {
      --bg-primary: #0f0f12;
      --bg-card: #1e1e24;
      --accent: #6366f1;
      --accent-muted: rgba(99, 102, 241, 0.15);
      --text-primary: #fafafa;
      --text-secondary: #d4d4d8;
      --text-muted: #a1a1aa;
      --border: #3f3f46;
      --success: #22c55e;
      --radius: 12px;
      --radius-sm: 8px;
    }
    *,*::before,*::after{box-sizing:border-box}
    html{font-size:18px;scroll-behavior:smooth}
    body{margin:0;font-family:'Segoe UI',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;background:var(--bg-primary);color:var(--text-primary);line-height:1.65;min-height:100vh;-webkit-font-smoothing:antialiased}
    .app{max-width:920px;margin:0 auto;padding:2.5rem 1.75rem;min-height:calc(100vh - 60px)}
    .header{text-align:center;margin-bottom:3rem}
    .logo{font-size:2rem;font-weight:700;margin:0 0 0.5rem;letter-spacing:-0.02em}
    .tagline{color:var(--text-secondary);font-size:1.1rem;margin:0;line-height:1.5}
    .journey-selection h2{font-size:1.35rem;color:var(--text-secondary);margin-bottom:2rem;text-align:center;font-weight:500}
    .journey-cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(210px,1fr));gap:1.25rem}
    .journey-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius);padding:1.75rem;cursor:pointer;transition:all 0.2s;text-align:left;font-size:1rem;color:var(--text-primary)}
    .journey-card:hover{border-color:var(--accent);background:var(--accent-muted);transform:translateY(-2px)}
    .card-icon{font-size:2.25rem;display:block;margin-bottom:0.875rem}
    .journey-card h3{font-size:1.2rem;margin:0 0 0.5rem;font-weight:600;color:var(--text-primary)}
    .journey-card p{color:var(--text-secondary);font-size:1rem;margin:0 0 0.875rem;line-height:1.5}
    .card-duration{font-size:0.9rem;color:var(--accent);font-weight:500}
    .roadmap-section.hidden,.journey-selection.hidden{display:none!important}
    .roadmap-header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:1rem;margin-bottom:2rem}
    .back-btn{background:var(--bg-card);border:1px solid var(--border);color:var(--text-secondary);padding:0.6rem 1.25rem;border-radius:var(--radius-sm);cursor:pointer;font-size:1rem}
    .back-btn:hover{background:#2a2a32;color:var(--text-primary)}
    .progress-summary{display:flex;align-items:center;gap:1rem}
    .progress-bar-container{width:140px;height:10px;background:var(--bg-card);border-radius:5px;overflow:hidden}
    .progress-bar{height:100%;background:var(--accent);border-radius:5px;transition:width 0.3s}
    .progress-text{font-size:1rem;color:var(--text-secondary);font-weight:500}
    .phase-card{background:var(--bg-card);border:1px solid var(--border);border-radius:var(--radius);margin-bottom:1.25rem;overflow:hidden}
    .phase-header{display:flex;align-items:center;gap:1rem;padding:1.15rem 1.5rem;cursor:pointer;min-height:56px}
    .phase-header:hover{background:rgba(255,255,255,0.03)}
    .phase-header h3{flex:1;margin:0;font-size:1.15rem;font-weight:600;color:var(--text-primary)}
    .phase-duration{font-size:0.9rem;color:var(--text-muted)}
    .phase-check{width:26px;height:26px;border-radius:6px;border:2px solid var(--border);flex-shrink:0;cursor:pointer;display:flex;align-items:center;justify-content:center}
    .phase-check.checked{background:var(--success);border-color:var(--success)}
    .phase-check.checked::after{content:'‚úì';color:white;font-size:13px;font-weight:bold}
    .phase-toggle{color:var(--text-muted);font-size:1.1rem}
    .phase-card.expanded .phase-toggle{transform:rotate(180deg)}
    .phase-content{display:none;padding:1rem 1.5rem 1.5rem;border-top:1px solid var(--border)}
    .phase-card.expanded .phase-content{display:block}
    .topic-list{list-style:none;padding:0;margin:0}
    .topic-item{display:flex;align-items:center;gap:1rem;padding:0.75rem 0;border-bottom:1px solid var(--border);font-size:1.05rem;line-height:1.5}
    .topic-item:last-child{border-bottom:none}
    .topic-checkbox{width:22px;height:22px;border-radius:5px;border:2px solid var(--border);flex-shrink:0;cursor:pointer;display:flex;align-items:center;justify-content:center}
    .topic-checkbox:hover{border-color:var(--accent)}
    .topic-checkbox.checked{background:var(--success);border-color:var(--success)}
    .topic-checkbox.checked::after{content:'‚úì';color:white;font-size:12px;font-weight:bold}
    .topic-label{flex:1;cursor:pointer;color:var(--text-secondary)}
    .topic-item.done .topic-label{color:var(--text-muted);text-decoration:line-through}
    .footer{text-align:center;padding:2rem;color:var(--text-muted);font-size:0.95rem}
    .footer a{color:var(--accent);text-decoration:none}
    .footer a:hover{text-decoration:underline}
    @media(max-width:600px){html{font-size:16px}.app{padding:1.25rem}.journey-cards{grid-template-columns:1fr}.topic-item{font-size:1rem}}
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="logo">üìö Learning Roadmap</h1>
      <p class="tagline">Choose your path. Track your progress. Build your career.</p>
    </header>

    <section class="journey-selection" id="journeySection">
      <h2>Choose Your Journey</h2>
      <div class="journey-cards">
        <button class="journey-card" data-journey="data-engineer">
          <span class="card-icon">üîß</span>
          <h3>Data Engineer</h3>
          <p>Build data pipelines, warehouses & infrastructure</p>
          <span class="card-duration">10-12 months</span>
        </button>
        <button class="journey-card" data-journey="data-scientist">
          <span class="card-icon">üìä</span>
          <h3>Data Scientist</h3>
          <p>Statistics, ML models & business insights</p>
          <span class="card-duration">12-18 months</span>
        </button>
        <button class="journey-card" data-journey="ml-engineer">
          <span class="card-icon">ü§ñ</span>
          <h3>ML Engineer</h3>
          <p>End-to-end ML systems & production deployment</p>
          <span class="card-duration">18-24 months</span>
        </button>
        <button class="journey-card" data-journey="ai-engineer">
          <span class="card-icon">‚ú®</span>
          <h3>AI Engineer</h3>
          <p>LLMs, RAG, GenAI & modern AI applications</p>
          <span class="card-duration">12-18 months</span>
        </button>
      </div>
    </section>

    <section class="roadmap-section hidden" id="roadmapSection">
      <div class="roadmap-header">
        <button class="back-btn" id="backBtn">‚Üê Back to journeys</button>
        <div class="progress-summary">
          <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          <span class="progress-text" id="progressText">0% complete</span>
        </div>
      </div>
      <div class="roadmap-content" id="roadmapContent"></div>
    </section>
  </div>

  <footer class="footer">
    <p><a href="https://github.com/ananttripathi/Senior-Data-Scientist-Roadmap" target="_blank">View on GitHub</a> ‚Ä¢ Progress saved in browser</p>
  </footer>

  <script>
    const STORAGE_KEY='roadmap-progress';
    const roadmaps={
      'data-engineer':{name:'Data Engineer',phases:[
        {id:'de-p0',name:'Phase 0: Prerequisites',duration:'2-4 weeks',topics:['Command line & shell scripting','Git & GitHub workflow','Basic Python syntax','File I/O & JSON/CSV parsing']},
        {id:'de-p1',name:'Phase 1: Foundations',duration:'2-3 months',topics:['Python: data structures, OOP, error handling','SQL: SELECT, JOINs, aggregates, GROUP BY','SQL: Subqueries, CTEs, window functions','Relational DBs: PostgreSQL/MySQL, normalization','Data modeling: ERD, star vs snowflake schema','Linux: grep, awk, sed, cron jobs','Version control & collaboration']},
        {id:'de-p2',name:'Phase 2: Core Data Engineering',duration:'3-4 months',topics:['ETL/ELT pipeline design & patterns','Apache Airflow: DAGs, operators, scheduling','Cloud: AWS S3, RDS, Redshift (or GCP/Azure)','Data warehousing: Snowflake, BigQuery','dbt: models, tests, docs, incremental','Data quality: Great Expectations, validation','Error handling, idempotency, retry logic']},
        {id:'de-p3',name:'Phase 3: Big Data & Streaming',duration:'3-4 months',topics:['Apache Spark: RDDs, DataFrames, Spark SQL','PySpark: transformations, optimizations','Apache Kafka: producers, consumers, topics','Stream processing: Kafka Streams or Flink','Data Lakehouse: Delta Lake, Iceberg, Hudi','Medallion architecture (Bronze, Silver, Gold)']},
        {id:'de-p4',name:'Phase 4: DevOps & Production',duration:'2-3 months',topics:['Docker: containers, Dockerfiles, Compose','CI/CD: GitHub Actions, pipeline automation','Terraform or IaC basics','Data governance & lineage','Monitoring: Prometheus, Grafana, DataDog','Security: encryption, IAM, access control']}
      ]},
      'data-scientist':{name:'Data Scientist',phases:[
        {id:'ds-p0',name:'Phase 0: Prerequisites',duration:'2-4 weeks',topics:['Python basics & Jupyter','Command line & Git','Basic SQL']},
        {id:'ds-p1',name:'Phase 1: Foundation',duration:'3-4 months',topics:['Linear Algebra: vectors, matrices, SVD, PCA','Calculus: derivatives, gradients, optimization','Probability: distributions, Bayes theorem','Statistics: hypothesis testing, p-values, CI','Python: NumPy, Pandas, data manipulation','Visualization: Matplotlib, Seaborn, Plotly','SQL: queries, joins, aggregations','EDA & exploratory analysis']},
        {id:'ds-p2',name:'Phase 2: Machine Learning',duration:'4-5 months',topics:['Supervised: regression, classification','Unsupervised: clustering, PCA, dimensionality reduction','Model evaluation: metrics, cross-validation','Feature engineering & selection','Tree models: Decision Trees, RF, XGBoost','Regularization, hyperparameter tuning','Imbalanced data & SMOTE','Statistical modeling (GLM, survival analysis)']},
        {id:'ds-p3',name:'Phase 3: Advanced ML & Communication',duration:'3-4 months',topics:['Deep learning basics (when to use)','NLP intro: text classification, NER','A/B testing & experimentation design','Causal inference basics','Business metrics & KPI definition','Storytelling & data-driven presentations','Dashboard tools: Tableau, Looker, Power BI','SQL for analytics, window functions']},
        {id:'ds-p4',name:'Phase 4: Domain & Portfolio',duration:'Ongoing',topics:['Specialization: NLP, CV, or domain (finance, healthcare)','MLOps basics: model deployment, monitoring','Portfolio: 5-8 end-to-end projects','Kaggle competitions','Interview prep: stats, ML, case studies']}
      ]},
      'ml-engineer':{name:'ML Engineer',phases:[
        {id:'ml-p0',name:'Phase 0: Developer Fundamentals',duration:'1-2 weeks',topics:['Command line, file navigation','Git & GitHub, branching','IDE: VS Code, debugging','Virtual environments, pip, requirements.txt']},
        {id:'ml-p1',name:'Phase 1: Foundation',duration:'3-4 months',topics:['Linear Algebra: vectors, matrices, eigenvalues','Calculus: gradients, chain rule, optimization','Probability & Statistics for ML','Python: NumPy, Pandas, Matplotlib','Jupyter, data cleaning with Pandas','Basic SQL for data access']},
        {id:'ml-p2',name:'Phase 2: ML Fundamentals',duration:'4-6 months',topics:['Supervised & unsupervised learning','Model evaluation, cross-validation, metrics','Feature engineering & preprocessing','scikit-learn pipelines','Tree models: RF, XGBoost, LightGBM, CatBoost','Handling imbalanced & missing data','SQL & data processing for ML']},
        {id:'ml-p3',name:'Phase 3: Deep Learning',duration:'5-7 months',topics:['Neural networks, backpropagation','PyTorch or TensorFlow/Keras','CNNs: conv layers, transfer learning','NLP: embeddings, RNNs, attention','Transformers: BERT, GPT architecture','Computer vision: object detection, segmentation','LLMs & RAG overview']},
        {id:'ml-p4',name:'Phase 4: MLOps',duration:'3-4 months',topics:['Docker: containerizing ML models','MLflow: experiments, registry, deployment','DVC: data & model versioning','FastAPI: REST APIs for inference','Feature stores (Feast, Tecton)','Model monitoring & drift detection','CI/CD for ML pipelines']},
        {id:'ml-p5',name:'Phase 5: Cloud & Big Data',duration:'2-3 months',topics:['Cloud ML: SageMaker, Vertex AI, Azure ML','Spark MLlib, distributed training','Kafka for real-time inference','Kubernetes for model serving']},
        {id:'ml-p6',name:'Phase 6: Advanced & Portfolio',duration:'Ongoing',topics:['Time series, RL, or Graph ML','15-20 portfolio projects','System design for ML','Interview prep: coding, ML, design']}
      ]},
      'ai-engineer':{name:'AI Engineer',phases:[
        {id:'ai-p0',name:'Phase 0: Prerequisites',duration:'1-2 weeks',topics:['Python proficiency','API basics (REST, JSON)','Git & command line']},
        {id:'ai-p1',name:'Phase 1: ML Foundation',duration:'2-3 months',topics:['Python & scikit-learn basics','Neural networks fundamentals','PyTorch or TensorFlow basics','NLP intro: tokenization, embeddings']},
        {id:'ai-p2',name:'Phase 2: NLP & Transformers',duration:'2-3 months',topics:['Transformer architecture deep dive','Hugging Face: models, tokenizers, pipelines','BERT, GPT, T5 variants','Fine-tuning: full vs adapter-based','Prompt engineering patterns']},
        {id:'ai-p3',name:'Phase 3: LLMs & RAG',duration:'3-4 months',topics:['Prompt engineering: few-shot, chain-of-thought','RAG: chunking, retrieval, generation','Vector DBs: Chroma, Pinecone, Weaviate, Qdrant','Embeddings: OpenAI, sentence-transformers','LangChain: chains, agents, memory','LlamaIndex: indexing, query engines','Reranking & hybrid search']},
        {id:'ai-p4',name:'Phase 4: Production AI',duration:'2-3 months',topics:['LLM APIs: OpenAI, Anthropic, Gemini','FastAPI for AI apps, streaming','Docker & cloud deployment','Cost optimization: caching, batching','Rate limiting & error handling']},
        {id:'ai-p5',name:'Phase 5: Advanced & Agents',duration:'2-3 months',topics:['Fine-tuning: LoRA, QLoRA, PEFT','AI agents: ReAct, tool use, planning','Multimodal: vision + language models','Evaluation: benchmarks, human eval','Observability: LangSmith, Arize']},
        {id:'ai-p6',name:'Phase 6: Specialization & Portfolio',duration:'Ongoing',topics:['Domain-specific apps (legal, medical, etc.)','Custom pipelines & automation','Portfolio: 5-10 GenAI projects','Interview prep: LLMs, RAG, system design']}
      ]}
    };
    let currentJourney=null;
    let progress={};
    function loadProgress(){try{const d=localStorage.getItem(STORAGE_KEY);return d?JSON.parse(d):{}}catch{return{}}}
    function saveProgress(){try{localStorage.setItem(STORAGE_KEY,JSON.stringify(progress))}catch(e){}}
    function pk(j,pid,i){return i===undefined?j+'_'+pid:j+'_'+pid+'_'+i}
    function phaseComplete(j,p){return p.topics.every((_,i)=>!!progress[pk(j,p.id,i)])}
    function topicDone(j,pid,i){return!!progress[pk(j,pid,i)]}
    function overallPct(j){let t=0,d=0;roadmaps[j].phases.forEach(p=>{p.topics.forEach((_,i)=>{t++;if(topicDone(j,p.id,i))d++})});return t?Math.round(d/t*100):0}
    function render(){
      const rd=roadmaps[currentJourney];
      const c=document.getElementById('roadmapContent');
      c.innerHTML='';
      rd.phases.forEach(phase=>{
        const done=phaseComplete(currentJourney,phase);
        const div=document.createElement('div');
        div.className='phase-card expanded';
        div.innerHTML='<div class="phase-header"><div class="phase-check '+(done?'checked':'')+'" data-pid="'+phase.id+'"></div><h3>'+phase.name+'</h3><span class="phase-duration">'+phase.duration+'</span><span class="phase-toggle">‚ñº</span></div><div class="phase-content"><ul class="topic-list">'+phase.topics.map((t,i)=>{const d=topicDone(currentJourney,phase.id,i);return'<li class="topic-item '+(d?'done':'')+'"><div class="topic-checkbox '+(d?'checked':'')+'" data-key="'+pk(currentJourney,phase.id,i)+'"></div><span class="topic-label">'+t+'</span></li>'}).join('')+'</ul></div>';
        c.appendChild(div);
      });
      document.querySelectorAll('.phase-header').forEach(h=>{const card=h.closest('.phase-card');h.onclick=e=>{if(!e.target.classList.contains('topic-checkbox')&&!e.target.closest('.topic-checkbox')&&!e.target.classList.contains('phase-check'))card.classList.toggle('expanded')}});
      document.querySelectorAll('.phase-check').forEach(el=>{el.onclick=e=>{e.stopPropagation();const p=roadmaps[currentJourney].phases.find(x=>x.id===el.dataset.pid);const all=phaseComplete(currentJourney,p);p.topics.forEach((_,i)=>{progress[pk(currentJourney,p.id,i)]=!all});saveProgress();render()}});
      document.querySelectorAll('.topic-checkbox').forEach(el=>{el.onclick=e=>{e.stopPropagation();progress[el.dataset.key]=!progress[el.dataset.key];saveProgress();render()}});
      document.querySelectorAll('.topic-label').forEach(l=>{l.onclick=()=>l.closest('.topic-item').querySelector('.topic-checkbox').click()});
      document.getElementById('progressBar').style.width=overallPct(currentJourney)+'%';
      document.getElementById('progressText').textContent=overallPct(currentJourney)+'% complete';
    }
    function showJourney(){currentJourney=null;document.getElementById('journeySection').classList.remove('hidden');document.getElementById('roadmapSection').classList.add('hidden')}
    function showRoadmap(j){currentJourney=j;document.getElementById('journeySection').classList.add('hidden');document.getElementById('roadmapSection').classList.remove('hidden');render()}
    progress=loadProgress();
    document.querySelectorAll('.journey-card').forEach(c=>c.onclick=()=>showRoadmap(c.dataset.journey));
    document.getElementById('backBtn').onclick=showJourney;
  </script>
</body>
</html>
